<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator_styles.css">
</head>
<body>
    <h1>Calculate the basics</h1>
    <div>Input One</div>
    <input type="number" id="inputOne" placeholder="Enter First input" ></input>

    <div>Input Two</div>
    <input type="number" id="inputTwo" placeholder="Enter Second input" ></input>

    <button id="sumBtn">+</button>
    <button id="subtractionBtn">-</button>
    <button id="multiplicationBtn">x</button>
    <button id="divisionBtn">รท</button>
    
    <div>Result</div>
    <input type="number" id="inputResults" placeholder="0.00"></input>
   
    <script src="/calculator.js"></script>
</body>
</html>
